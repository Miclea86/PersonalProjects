{% extends 'partials/base.html' %}
{% block title %} Update M.O.T {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br>
                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-title">
                            <h4 class="text-center">Update M.O.T.</h4>
                        </div>
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'list_of_mots' %}" class="btn btn-danger">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'partials/base.html' %}

{% block title %} Create M.O.T {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br>
                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-title">
                            <h4 class="text-center">Add M.O.T</h4>
                        </div>
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success">Save M.O.T</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
